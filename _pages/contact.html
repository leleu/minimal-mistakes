---
layout: single
permalink: /contact
title: Contact Oliphant Data
author_profile: false
---
          <div class="page__comments-form">
            <form id="new_comment" class="page__comments-form form" netlify name="Contact Us Page Form">
			  <p class="form-group">
			    <label>Your Name: <input type="text" name="name"></label>   
			  </p>
              <div class="form-group">
                <label for="comment-form-name">{{ site.data.ui-text[site.locale].comment_form_name_label | default: "Name" }} <small class="required">*</small></label>
                <input type="text" id="comment-form-name" name="fields[name]" tabindex="1" />
              </div>
              <div class="form-group">
                <label for="comment-form-email">{{ site.data.ui-text[site.locale].comment_form_email_label | default: "Email address" }} <small class="required">*</small></label>
                <input type="email" id="comment-form-email" name="fields[email]" tabindex="2" />
              </div>
              <div class="form-group">
                <label for="comment-form-url">{{ site.data.ui-text[site.locale].comment_form_website_label | default: "Website" }}</label>
                <input type="url" id="comment-form-url" name="fields[url]" tabindex="3"/>
              </div>
              <div class="form-group hidden" style="display: none;">
                <label for="comment-form-location">Not used. Leave blank if you are a human.</label>
              </div>
            <div class="form-group">
                <label for="comment-form-message">What's Up?</label>
                <textarea type="text" rows="3" id="comment-form-message" name="fields[message]" tabindex="4"></textarea>
              </div>
              <div class="form-group">
                <button type="submit" id="comment-form-submit" tabindex="5" class="btn btn--primary btn--large">Send Inquiry</button>
              </div>
            </form>
          </div>
